<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>


<body>
  <main>

    <div class="container">
      <img src="images/illustration-hero.svg" alt="Hero">
      <div class="content">
        <h1 class="title">Order Summary</h1> 
  
        <p class="desc"> You can now listen to millions of songs, audiobooks, and podcasts on any 
         device anywhere you like!</p>

        <div class="grids">

          <div class="grid1">
            <img src="images/icon-music.svg" alt="Music Icon">
          </div>
          
          <div class="grid2">
            <h3 class="plan-name">
            Annual Plan
            </h3>
            <p class="price">   
              $59.99/year
            </p>
          </div>
          <div class="grid3">
            <a href="#" class="change"> 
              Change
            </a>
          </div>
        </div>
         
         <input type="button" value="Proceed to Payment" class="button">
         <div class="forname">
          <a href="#" class="cancel">
            Cancel Order</a>
          </div>
      </div>
    </div>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DreiDev04">John Andrei Tacujan</a>.
  </div>
  <div class="container-lg px-3 my-5 markdown-body">
      

    <h1 id="practice-frontend-mentor-2">Practice-Frontend-Mentor-2</h1>
<p>My practice 2</p>
  
  </div>
</footer>
</body>
</html>
